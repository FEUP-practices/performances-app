<!DOCTYPE html>
<html lang="es">
<head>
    <title>URL Shortener</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css"
          href="webjars/bootstrap/3.3.5/css/bootstrap.min.css" />
    <script type="text/javascript" src="webjars/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript"
            src="webjars/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/app.js">
    </script>
</head>
<body>
<div class="container-full">
    <div class="row">
        <div class="col-md-12 text-center">
            <h1>Performances</h1>
            <p class="lead">Upload a new performance to the list</p>
            <br>
            <form class="col-lg-12" role="form" id="postPerformances" action="">
                <div class="input-group input-group-lg col-sm-offset-4 col-sm-4">
                    <label>
                        Title
                        <input id="title" required type="text" class="form-control input-lg" name="name">
                    </label>
                    <label>
                        Description
                        <textarea id="description" required type="text" class="form-control input-lg"
       name="description" maxlength="100" style="height: auto"></textarea>
                    </label>
                    <label>
                        Init date
                        <input required type="datetime-local" class="form-control input-lg" id="startDate" name="startDate">
                    </label>
                    <label>
                        End date
                        <input required type="datetime-local" class="form-control input-lg" id="endDate" name="endDate">
                    </label>
                    <label>
                        Price
                        <input required id="price" type="number" step="0.01" class="form-control input-lg" name="price">
                    </label>
                    <label>
                        Total seats
                        <input id="seatsLeft" required type="number" class="form-control input-lg" name="seatsLeft">
                    </label>
                    <label>
                        Address
                        <input id="address" required type="text" class="form-control input-lg" name="address">
                    </label>
                    <label>
                        Image upload
                        <input type="file" class="form-control input-lg" name="image" id="image">
                    </label>

                </div>
                <span class="input-group-btn"><button
                        class="btn btn-lg btn-primary" type="submit">Add new performance</button></span>
            </form>
        </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 text-center">
            <div class="col-sm-offset-4 col-sm-4 text-center">
                <br />
                <div id="result" />
            </div>
        </div>
    </div>
</body>
</html>
